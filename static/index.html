<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Skladište App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2d89ef;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav h1 {
      margin: 0 auto;
      font-size: 32px;
      font-weight: 700;
    }

    .nav-buttons {
      position: absolute;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .nav-buttons button, .logout-btn {
      background: white;
      color: #2d89ef;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .main-flex {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1400px;
      margin: 40px auto 0 auto;
      min-height: 600px;
    }

    .form-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 28px 28px 28px;
      width: 50%;
      min-width: 350px;
      max-width: 600px;
      margin-right: 30px;
    }

    .table-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 28px 28px 28px;
      width: 50%;
      min-width: 350px;
      max-width: 700px;
    }

    .form-section input, .form-section select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-section button.submit {
      width: 100%;
      background: #2d89ef;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-section button.submit:hover {
      background: #1e6bb8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 8px 10px;
      text-align: left;
      font-size: 16px;
    }

    th {
      background: #2d89ef;
      color: white;
      font-weight: 600;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 20px;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #c0392b;
    }

    .logout-container {
      text-align: right;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .logout-container.hidden {
      display: none !important;
    }
    
    .user-info {
      text-align: left;
      font-size: 16px;
      color: #666;
    }
    
    .container#login, .container#register {
      max-width: 350px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 28px 28px 28px;
      display: block;
    }

    .container#login h2, .container#register h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .container#login label, .container#register label {
      font-size: 1rem;
    }

    .container#login input, .container#register input {
      font-size: 1rem;
      padding: 10px;
    }

    @media (max-width: 900px) {
      .main-flex {
        flex-direction: column;
        height: auto;
      }
      .form-section, .table-section {
        padding: 20px;
      }
    }

    .auth-container {
      max-width: 350px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 28px 28px 28px;
      display: block;
    }
    .auth-container h2 {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    .auth-container label {
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
      color: #333;
    }
    .auth-container input[type="text"],
    .auth-container input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 16px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 15px;
      background: #f7fafc;
      transition: border 0.2s;
    }
    .auth-container input[type="text"]:focus,
    .auth-container input[type="password"]:focus {
      border: 1.5px solid #2d89ef;
      outline: none;
      background: #fff;
    }
    .auth-container button {
      width: 100%;
      background: #2d89ef;
      color: white;
      border: none;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .auth-container button:hover {
      background: #1e6bb8;
    }
    @media (max-width: 600px) {
      .auth-container {
        max-width: 95vw;
        padding: 18px 6vw 18px 6vw;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Skladište</h1>
    <div>
      <button id="login-btn" onclick="prikaziSekciju('login')">Login</button>
      <button id="register-btn" onclick="prikaziSekciju('register')">Registracija</button>
    </div>
  </nav>

  <div class="logout-container" id="logout-bar">
    <div class="user-info">
      <span id="current-user-info">Prijavljen kao: <strong id="current-username">Korisnik</strong></span>
    </div>
    <button class="logout-btn" onclick="odjavi()">Odjavi se</button>
  </div>

  <div class="main-flex" id="main-flex" style="display:none;">
    <div class="form-section">
      <h2>Unos robe</h2>
      <form id="unos-form" style="display: flex; gap: 12px; align-items: flex-end; flex-wrap: wrap;">
        <div style="flex: 2; min-width: 120px;">
          <label for="item_name">Naziv artikla:</label>
          <input type="text" id="item_name" placeholder="npr. kava" required>
        </div>
        <div style="flex: 1; min-width: 80px;">
          <label for="quantity">Količina:</label>
          <input type="number" id="quantity" placeholder="npr. 10" min="1" required>
        </div>
        <div style="flex: 1; min-width: 120px;">
          <label for="entry_type">Tip unosa:</label>
          <select id="entry_type" required>
            <option value="">Odaberi</option>
            <option value="ulaz">Ulaz</option>
            <option value="izlaz">Izlaz</option>
          </select>
        </div>
        <div style="flex: 1; min-width: 120px; display: flex; align-items: flex-end;">
          <button class="submit" type="button" onclick="posalji()" style="width: 100%;">Pošalji unos</button>
        </div>
      </form>
    </div>
    <div class="table-section">
      <h2>Popis robe</h2>
      <div id="unosi-container"></div>
    </div>
  </div>
  <div class="container auth-container" id="login" style="display:block;">
    <h2>Prijava</h2>
    <label for="login_user">Korisničko ime:</label>
    <input type="text" id="login_user" autocomplete="username">
    <label for="login_pass">Lozinka:</label>
    <input type="password" id="login_pass" autocomplete="current-password">
    <button onclick="prijavi()">Prijavi se</button>
  </div>
  <div class="container auth-container" id="register" style="display:none;">
    <h2>Registracija</h2>
    <label for="register_user">Korisničko ime:</label>
    <input type="text" id="register_user" autocomplete="username">
    <label for="register_email">Email:</label>
    <input type="text" id="register_email" autocomplete="email">
    <label for="register_pass">Lozinka:</label>
    <input type="password" id="register_pass" autocomplete="new-password">
    <button onclick="registriraj()">Registriraj se</button>
  </div>

  <!-- Modal za uređivanje unosa -->
  <div id="edit-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#fff; border-radius:8px; padding:28px 24px; min-width:320px; max-width:90vw; box-shadow:0 2px 12px rgba(0,0,0,0.13);">
      <h3>Uredi unos</h3>
      <label>Naziv artikla:</label>
      <input type="text" id="edit_item_name" style="width:100%; margin-bottom:10px;">
      <label>Količina:</label>
      <input type="number" id="edit_quantity" style="width:100%; margin-bottom:10px;">
      <label>Tip unosa:</label>
      <select id="edit_entry_type" style="width:100%; margin-bottom:20px;">
        <option value="ulaz">Ulaz</option>
        <option value="izlaz">Izlaz</option>
      </select>
      <div style="display:flex; gap:10px;">
        <button onclick="spremiIzmjenu()" style="flex:1; background:#2d89ef; color:white; border:none; border-radius:5px; padding:8px 0; font-weight:600;">Spremi</button>
        <button onclick="zatvoriModal()" style="flex:1; background:#eee; color:#333; border:none; border-radius:5px; padding:8px 0;">Odustani</button>
      </div>
      <input type="hidden" id="edit_entry_id">
    </div>
  </div>

  <script>
    function prikaziSekciju(id) {
      document.getElementById("login").style.display = id === 'login' ? 'block' : 'none';
      document.getElementById("register").style.display = id === 'register' ? 'block' : 'none';
      document.getElementById("main-flex").style.display = id === 'main' ? 'flex' : 'none';
      if (id === 'main') {
        document.getElementById("logout-bar").classList.remove("hidden");
      } else {
        document.getElementById("logout-bar").classList.add("hidden");
      }
    }

    function odjavi() {
      localStorage.removeItem("jwt");
      localStorage.removeItem("current_username");
      prikaziSekciju('login');
    }

    async function prijavi() {
      const username = document.getElementById("login_user").value;
      const password = document.getElementById("login_pass").value;
      const response = await fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${username}&password=${password}`
      });
      const data = await response.json();
      if (data.access_token) {
        localStorage.setItem("jwt", data.access_token);
        localStorage.setItem("current_username", username);
        prikaziSekciju('main');
        postaviTrenutnogKorisnika();
        prikaziUnose();
      }
    }

    async function registriraj() {
      const username = document.getElementById("register_user").value;
      const email = document.getElementById("register_email").value;
      const password = document.getElementById("register_pass").value;
      const response = await fetch("http://127.0.0.1:8000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });
      const data = await response.json();
      alert("Registracija uspješna!");
      prikaziSekciju("login");
    }

    async function posalji() {
      const item_name = document.getElementById("item_name").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const entry_type = document.getElementById("entry_type").value;
      const token = localStorage.getItem("jwt");

      const response = await fetch("http://127.0.0.1:8000/stock/entry", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ item_name, quantity, entry_type })
      });

      const result = await response.json();
      
      // Očisti forme
      document.getElementById("item_name").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("entry_type").value = "";
      
      prikaziUnose();
    }

    async function prikaziUnose() {
      const token = localStorage.getItem("jwt");
      const response = await fetch("http://127.0.0.1:8000/stock/list", {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await response.json();
      // Sortiraj descending po datumu (ako backend ne sortira)
      data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      const container = document.getElementById("unosi-container");
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Naziv artikla</th>
              <th>Količina</th>
              <th>Tip unosa</th>
              <th>Vrijeme</th>
              <th>Akcija</th>
            </tr>
          </thead>
          <tbody>
            ${data.map(entry => `
              <tr>
                <td>${entry.item_name}</td>
                <td>${entry.quantity}</td>
                <td>${entry.entry_type}</td>
                <td>${new Date(entry.timestamp).toLocaleString('hr-HR', { timeZone: 'Europe/Zagreb' })}</td>
                <td>
                  <button onclick="otvoriModal(${entry.id}, '${entry.item_name}', ${entry.quantity}, '${entry.entry_type}')">Uredi</button>
                  <button onclick="potvrdiBrisanje(${entry.id})">Obriši</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    function potvrdiBrisanje(id) {
      const currentUser = localStorage.getItem("current_username");
      if (confirm(`Jeste li sigurni da želite obrisati ovaj unos?\n\nKorisnik koji briše: ${currentUser}`)) {
        obrisi(id);
      }
    }

    async function obrisi(id) {
      const token = localStorage.getItem("jwt");
      await fetch(`http://127.0.0.1:8000/stock/delete/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      prikaziUnose();
    }

    function postaviTrenutnogKorisnika() {
      const username = localStorage.getItem("current_username");
      if (username) {
        document.getElementById("current-username").textContent = username;
      }
    }

    // Funkcija za prikaz vremena po zagrebačkom vremenu
    function prikaziVrijemeZagreb(isoString) {
      // Prikaži lokalno vrijeme korisnika
      if (!isoString) return '';
      const d = new Date(isoString);
      if (isNaN(d.getTime())) return isoString;
      return d.toLocaleString('hr-HR');
    }

    function otvoriModal(id, item_name, quantity, entry_type) {
      document.getElementById('edit_entry_id').value = id;
      document.getElementById('edit_item_name').value = item_name;
      document.getElementById('edit_quantity').value = quantity;
      document.getElementById('edit_entry_type').value = entry_type;
      document.getElementById('edit-modal').style.display = 'flex';
    }

    function zatvoriModal() {
      document.getElementById('edit-modal').style.display = 'none';
    }

    async function spremiIzmjenu() {
      const id = document.getElementById('edit_entry_id').value;
      const item_name = document.getElementById('edit_item_name').value;
      const quantity = document.getElementById('edit_quantity').value;
      const entry_type = document.getElementById('edit_entry_type').value;
      const token = localStorage.getItem('jwt');
      await fetch(`http://127.0.0.1:8000/stock/update/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ item_name, quantity, entry_type })
      });
      zatvoriModal();
      prikaziUnose();
    }

    window.onload = () => {
      if (localStorage.getItem("jwt")) {
        prikaziSekciju('main');
        postaviTrenutnogKorisnika();
        prikaziUnose();
      } else {
        prikaziSekciju('login');
      }
    }
  </script>
</body>
</html>
